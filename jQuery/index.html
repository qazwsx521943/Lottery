<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HelloWorld</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="lottery.css" />
    <script src="https://unpkg.com/@popperjs/core@2"></script>
  </head>
  <body>
    <header class="position-relative">
      <h1 id="heading" class="text-center">Lottery</h1>
      <button id="reset" class="btn-dark position-absolute">
        Next Lottery
      </button>
    </header>
    <main>
      <h2 class="text-center">Select 5 numbers</h2>
      <section id="playerInput" class="d-flex justify-content-center mt-5 mb-3">
        <table class="text-center">
          <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>7</td>
          </tr>
          <tr>
            <td>8</td>
            <td>9</td>
            <td>10</td>
            <td>11</td>
            <td>12</td>
            <td>13</td>
            <td>14</td>
          </tr>
          <tr>
            <td>15</td>
            <td>16</td>
            <td>17</td>
            <td>18</td>
            <td>19</td>
            <td>20</td>
            <td>21</td>
          </tr>
          <tr>
            <td>22</td>
            <td>23</td>
            <td>24</td>
            <td>25</td>
            <td>26</td>
            <td>27</td>
            <td>28</td>
          </tr>
          <tr>
            <td>29</td>
            <td>30</td>
            <td>31</td>
            <td>32</td>
            <td>33</td>
            <td>34</td>
            <td>35</td>
          </tr>
          <tr>
            <td>36</td>
            <td>37</td>
            <td>38</td>
            <td>39</td>
            <td>40</td>
            <td>41</td>
            <td>42</td>
          </tr>
          <tr>
            <td>43</td>
            <td>44</td>
            <td>45</td>
            <td>46</td>
            <td>47</td>
            <td>48</td>
            <td>49</td>
          </tr>
        </table>
        <!-- <input class="mx-3" type="number" required min="1" max="49" />
        <input class="mx-3" type="number" required min="1" max="49" />
        <input class="mx-3" type="number" required min="1" max="49" />
        <input class="mx-3" type="number" required min="1" max="49" />
        <input class="mx-3" type="number" required min="1" max="49" /> -->
      </section>
      <div class="d-flex mb-5 justify-content-center">
        <button id="autoChoose" class="mx-3 btn-outline-secondary d-block">
          Auto Choose
        </button>
        <button id="clearAll" class="mx-3 btn-outline-secondary d-block">
          Clear All
        </button>
      </div>
      <button id="sub" class="mx-auto btn-danger d-block">
        Lottery Results
      </button>
      <div
        class="text-center mx-auto my-3 d-flex justify-content-evenly p-3"
        id="input"
      ></div>
      <section class="mt-5">
        <div></div>
        <div class="d-flex flex-column align-items-center">
          <button id="aBtn">Show numbers</button>
          <div
            id="results"
            class="text-center mx-auto my-3 d-flex justify-content-evenly p-3"
          >
            <div class="result"><div class="inner order0"></div></div>
            <div class="result"><div class="inner order1"></div></div>
            <div class="result"><div class="inner order2"></div></div>
            <div class="result"><div class="inner order3"></div></div>
            <div class="result"><div class="inner order4"></div></div>
          </div>
        </div>
      </section>
    </main>
    <script defer src="./lottery.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>
  </body>
</html>
